name: checkmate
description: A new Flutter project.

# The following line prevents the package from being accidentally published to pub.dev.
# Remove this line if you wish to publish to pub.dev.
publish_to: 'none'

# Version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  table_calendar: ^3.1.2
  dart_date: ^1.4.0
  shared_preferences: ^2.3.3
  uuid: ^4.5.1
  flutter_lints: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # Add assets to your application.